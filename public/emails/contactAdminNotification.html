<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>New Contact Form Submission</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9fafb;
        margin: 0;
        padding: 0;
      }
      .email-container {
        max-width: 600px;
        margin: auto;
        background-color: #ffffff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        background: linear-gradient(135deg, #7f1d1d, #7f1d1d 50%, #ca8a04 100%);
        color: white;
        text-align: center;
        padding: 25px 15px;
      }
      .header h1 {
        margin: 0;
        font-size: 26px;
      }
      .content {
        padding: 25px;
        color: #333333;
        line-height: 1.6;
      }
      .content h2 {
        color: #7f1d1d;
        margin-top: 0;
      }
      .info-box {
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
      }
      .message-box {
        background-color: white;
        padding: 15px;
        border-radius: 4px;
        margin-top: 10px;
        border-left: 4px solid #9B2226;
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: #888888;
        padding: 15px;
        background-color: #f9fafb;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <h1>ðŸ“§ New Contact Form Submission</h1>
      </div>
      <div class="content">
        <h2>Contact Form Details</h2>
        <div class="info-box">
          <p><strong>Name:</strong> {{name}}</p>
          <p><strong>Email:</strong> <a href="mailto:{{email}}">{{email}}</a></p>
          <p><strong>Message:</strong></p>
          <div class="message-box">
            {{message}}
          </div>
        </div>
        <p style="color: #666; font-size: 12px; margin-top: 20px;">
          This message was sent from the HaemoLogix contact form.
        </p>
      </div>
      <div class="footer">
        Â© <span id="year"></span> Haemologix Pvt. Ltd. â€” Connecting Life, One Drop at a Time
      <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
      </div>
    </div>
  </body>
</html>
